<!doctype html>
<html>
  <head>

    <title>Informationen</title>
    <style type="text/css">
      .go:hover, .go:focus {
    background-color: #3e8e41;
}
    
    </style>
    
    <script Language="JavaScript">
function geheZu()
{
var Ort;
Ort=document.formular1.name.value;
location=Ort
alert('Du gehst jetzt zu: ' + Ort);
return false;
}
</script>
    
    </head>
  <body>
    
    <form name="formular1" action="#" onSubmit="return geheZu()">
<input type="text" value="http://" name="name">
<input type="submit" class="go" name="Abschicken" value="Los gehts!">
</form>
  
  </body>
