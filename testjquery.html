<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="http://www.ajax-cross-origin.com/js/jquery.ajax-cross-origin.min.js"></script>
</head>
<body>
<script>
	function Farbe() {
		var jetzt = new Date();
        var tag = 10; //jetzt.getDate();
        var monat = jetzt.getMonth();
	var datum = tag + "." + monat + ".";
        var info = \"<font size="3" face="Arial" color="#000000"><B>\" + datum +\"</B></font>\"; 
	alert(info);	
	var oTable = document.getElementById('h1').getElementsByTagName("TABLE")[0];
		
        var rowLength = oTable.rows.length; 
		
        for (i = 0; i < rowLength; i++){ 
		if (oTable.rows.item(i).cells.item(0).innerHTML == info){
			oTable.rows.item(i).style.backgroundColor = "yellow";
		} 
        }
		}
	
	window.onload = function () {
	

$.ajax({
  crossOrigin: true,
  url: "http://vp.hbgym.de/w/28/w00016.htm",
  success: function(data) {
	//console.log(data);
	document.getElementById("h1").innerHTML+= data;
  }
});
		Farbe();
	}

	</script>
	<div id="h1"></div>
</body>
</html>
